<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connor's site</title>
  <style>
    :root {
      --bg-color: #121212;
      --bg-gradient: linear-gradient(
        135deg,
        #171c27 0%,
        #161a24 50%,
        #1a1e28 100%
      );
      --primary-card-color: #1E1E1E;
      --accent-color: #00A8FF;
      --accent-gradient: linear-gradient(90deg, #00A8FF 0%, #38ffd8 100%);
      --text-color: #EAEAEA;
      --secondary-text-color: #A0A0A0;
      --border-color: #222b36;
      --discontinued-color: #b83b5e;
      --beta-color: #ffd700;
      --border-radius: 12px;
      --shadow: 0 4px 24px rgba(0, 168, 255, 0.07), 0 2px 6px rgba(0,0,0,0.15);
      --shadow-hover: 0 8px 32px rgba(0, 168, 255, 0.13), 0 4px 12px rgba(0,0,0,0.22);
      --transition-speed: 0.25s;
    }

    html, body {
      height: 100%;
      transition: background 0.7s cubic-bezier(.77,0,.18,1);
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0.10;
      background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='100' height='100' fill='%23000000'/%3E%3Ccircle cx='50' cy='50' r='1' fill='%23fff'/%3E%3C/svg%3E");
    }

    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--bg-gradient);
      color: var(--text-color);
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
    }

    /* --- Navigation Bar --- */
    nav {
      width: 100%;
      background: rgba(18,18,18, 0.97);
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      position: sticky;
      top: 0;
      z-index: 20;
      padding: 0.5rem 0;
    }
    .nav-container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .nav-brand {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--accent-color);
      letter-spacing: -1px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav li a {
      color: var(--secondary-text-color);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      position: relative;
      transition: color var(--transition-speed);
    }
    nav li a:hover,
    nav li a.active {
      color: var(--accent-color);
    }
    nav li a.active::after, nav li a:hover::after {
      content: "";
      display: block;
      height: 2px;
      width: 100%;
      background: var(--accent-gradient);
      border-radius: 2px;
      margin-top: 3px;
      animation: underlineIn 0.25s;
    }
    @keyframes underlineIn {
      from { width: 0; }
      to   { width: 100%; }
    }

    /* --- Hero --- */
    .hero {
      min-height: 330px;
      padding: 90px 0 40px 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 3.1rem;
      margin-bottom: 0.4rem;
      text-align: center;
      letter-spacing: -1.5px;
      font-weight: 900;
      background: var(--accent-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }
    .hero .subtitle {
      font-size: 1.3rem;
      color: var(--secondary-text-color);
      max-width: 600px;
      margin: 1rem auto 0;
      font-weight: 400;
      letter-spacing: 0.01em;
    }

    /* --- Section Headings --- */
    section > .container > h2 {
      font-size: 2.1rem;
      text-align: left;
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 34px;
      position: relative;
      color: var(--text-color);
      background: none;
      /* Animated accent line */
    }
    .beta-label {
      background-color: var(--beta-color);
      color: #222;
      padding: 3px 10px;
      font-size: 0.76rem;
      font-weight: 700;
      text-align: center;
      border-radius: 5px;
      text-transform: uppercase;
      box-shadow: 0 2px 5px rgba(255,215,0,0.10);
      letter-spacing: 0.05em;
    }
    section > .container > h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 4px;
      border-radius: 2px;
      margin-left: auto;
      margin-right: auto;
      background: var(--accent-gradient);
      margin-top: 12px;
      animation: underlineIn 0.6s;
    }

    /* --- Container --- */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* --- Skills --- */
    .skills-container {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center skill levels */
      gap: 2.1rem;
      margin-bottom: 0.5rem;
    }
    .skill-level h3 {
      font-size: 1rem;
      color: var(--accent-color);
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }
    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center !important; /* Center skill tags */
      justify-content: flex-start;
    }
    .skill-tag {
      background: rgba(0,168,255,0.10);
      border: 1.5px solid var(--accent-color);
      color: var(--accent-color);
      padding: 7px 18px;
      border-radius: 24px;
      font-weight: 500;
      font-size: 1rem;
      letter-spacing: 0.04em;
      transition: background .18s, color .22s, border-color .22s;
      box-shadow: 0 1px 3px rgba(0,168,255,0.10);
      cursor: pointer;
    }
    .skill-tag:hover {
      background: var(--accent-gradient);
      color: #0c0c0c;
      border-color: #38ffd8;
    }
    #about p {
      font-size: 1.2rem;
      text-align: left;
      max-width: 600px;
      margin: 0 auto 1.8rem auto;
      color: var(--secondary-text-color);
    }

    /* --- Projects --- */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 28px;
      margin-bottom: 20px;
    }
    .project-card {
      background: var(--primary-card-color);
      border: 1.5px solid var(--border-color);
      border-radius: var(--border-radius);
      padding: 28px 22px 24px 22px;
      display: flex;
      flex-direction: column;
      min-height: 170px;
      box-shadow: var(--shadow);
      transition: transform var(--transition-speed), box-shadow var(--transition-speed), border-color var(--transition-speed);
      position: relative;
      overflow: hidden;
    }
    .project-card:hover {
      transform: translateY(-7px) scale(1.022);
      box-shadow: var(--shadow-hover);
      border-color: var(--accent-color);
    }
    .project-card-header {
      position: relative;
      margin-bottom: 3px;
    }
    .project-card h3 {
      font-size: 1.18rem;
      text-align: center;
      color: var(--accent-color);
      font-weight: 700;
      margin: 0 0 7px 0;
      letter-spacing: -0.5px;
    }
    .project-card p {
      font-size: 1rem;
      text-align: center;
      color: var(--secondary-text-color);
      margin-bottom: 1.1rem;
      flex-grow: 1;
    }
    .project-actions a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.01rem;
      display: inline-flex;
      align-items: center;
      gap: 0.2em;
      transition: color .18s;
      display: flex;
      justify-content: center; /* center horizontally */
    }
    .project-actions a:hover {
      color: #38ffd8;
      text-decoration: underline;
      text-align: center;
    }
    .discontinued-label {
      background-color: var(--discontinued-color);
      color: #fff;
      padding: 3px 10px;
      font-size: 0.76rem;
      font-weight: 700;
      text-align: center;
      border-radius: 5px;
      text-transform: uppercase;
      box-shadow: 0 2px 5px rgba(184,59,94,0.10);
      letter-spacing: 0.05em;
    }

    /* --- Buttons --- */
    .btn {
      display: inline-block;
      background: var(--accent-gradient);
      color: #0f1c2e;
      padding: 13px 35px;
      border-radius: 32px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1.02rem;
      border: none;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s, box-shadow 0.18s;
      box-shadow: 0 2px 12px rgba(0,168,255,0.07);
      margin-top: 5px;
    }
    .btn:hover {
      background: linear-gradient(90deg, #38ffd8 0%, #00A8FF 100%);
      transform: translateY(-2px) scale(1.04);
      color: #222;
      box-shadow: 0 6px 18px rgba(0,168,255,0.13);
    }
    .view-all-container {
      text-align: center;
      margin-top: 36px;
    }

    /* --- Footer --- */
    footer {
      text-align: center;
      padding: 34px 0 25px 0;
      margin-top: 48px;
      border-top: 1px solid var(--border-color);
      color: var(--secondary-text-color);
      font-size: 1rem;
      letter-spacing: 0.01em;
      background: rgba(18,18,18,0.90);
    }
    .footer-socials {
      margin-bottom: 0.6em;
    }
    .footer-socials a {
      display: inline-block;
      margin: 0 7px;
      padding: 7px;
      border-radius: 50%;
      color: var(--accent-color);
      background: rgba(0,168,255,0.07);
      transition: background 0.16s, color 0.16s, transform 0.18s;
      font-size: 1.15rem;
      vertical-align: middle;
    }
    .footer-socials a:hover {
      background: var(--accent-gradient);
      color: #090f16;
      transform: scale(1.15) rotate(-10deg);
      text-decoration: none;
    }

    /* --- Modal --- */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.87);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.28s;
    }
    .modal-overlay.active {
      display: flex;
      opacity: 1;
    }
    .modal-container {
      background: var(--primary-card-color);
      border: 1.5px solid var(--border-color);
      padding: 34px 30px 20px 30px;
      border-radius: var(--border-radius);
      width: 94vw;
      max-width: 900px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 10px 48px rgba(0,168,255,0.16);
      transform: translateY(25px) scale(0.98);
      opacity: 0;
      transition: transform 0.32s cubic-bezier(0.25,0.46,0.45,0.94), opacity 0.32s cubic-bezier(0.25,0.46,0.45,0.94);
    }
    .modal-overlay.active .modal-container {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 12px;
      margin-bottom: 20px;
    }
    .modal-header h2 {
      flex-grow: 1;
      text-align: center;
      border-bottom: none;
      margin: 0;
      padding: 0;
      margin-right: -32px;
      font-size: 1.52rem;
      letter-spacing: -1px;
      background: var(--accent-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }
    .close-modal {
      font-size: 2.5rem;
      font-weight: 300;
      cursor: pointer;
      color: var(--secondary-text-color);
      transition: color var(--transition-speed);
      line-height: 1;
      user-select: none;
      margin-left: 10px;
    }
    .close-modal:hover { color: var(--accent-color); }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      h1 { font-size: 2.3rem; }
      section > .container > h2 { font-size: 1.4rem; }
      .hero { padding: 60px 0 24px 0; }
      .container { padding: 0 10px; }
      nav .nav-container { padding: 0 10px; }
      .modal-container { padding: 20px 8px 16px 8px; }
    }
    @media (max-width: 480px) {
      .nav-container { flex-direction: column; gap: 0.6em; }
      .hero { padding: 40px 0 16px 0;}
      .avatar { width: 65px; height: 65px; font-size: 2.3rem; }
      .projects-grid { grid-template-columns: 1fr; }
      .modal-header h2 { font-size: 1.1rem; }
      .btn { padding: 10px 18px; font-size: 0.98rem;}
    }
  </style>
  <!-- FontAwesome for social icons (with fallback) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <nav>
    <div class="nav-container">
      <span class="nav-brand">Connor</span>
      <ul>
        <li><a href="#languages" class="active">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
      </ul>
    </div>
  </nav>

  <header class="hero">
    <div class="container">
      <h1>hi! i'm <span style="color:inherit;">Connor</span>.</h1>
      <div class="subtitle">
        a lazy dev from Belarus that codes random things
      </div>
    </div>
  </header>

  <main>
    <section id="languages">
      <div class="container">
        <h2 style="text-align: center;">Languages & Skills</h2>
        <div class="skills-container">
          <div class="skill-level">
            <h3 style="text-align: center;">Advanced</h3>
            <div class="skills-list">
              <span class="skill-tag">HTML</span>
              <span class="skill-tag">Node.js</span>
              <span class="skill-tag">JavaScript</span>
              <span class="skill-tag">Python</span>
            </div>
          </div>
          <div class="skill-level">
            <h3 style="text-align: center;">Intermediate</h3>
            <div class="skills-list">
              <span class="skill-tag">C#</span>
              <span class="skill-tag">Lua</span>
              <span class="skill-tag">Luau (Roblox Lua)</span>
            </div>
          </div>
          <div class="skill-level">
            <h3 style="text-align: center;">Basic</h3>
            <div class="skills-list">
              <span class="skill-tag">PHP</span>
              <span class="skill-tag">Rust</span>
              <span class="skill-tag">React</span>
              <span class="skill-tag">CSS</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="projects">
      <div class="container">
        <h2 style="text-align: center;">Featured Projects</h2>
        <div id="mainProjectsGrid" class="projects-grid">
          <!-- Will be filled by JS -->
        </div>
        <div class="view-all-container">
          <button id="viewAllProjectsBtn" class="btn">
            <i class="fa-solid fa-layer-group"></i> View All Projects
          </button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="footer-socials">
        <a href="https://github.com/X1vova1X" target="_blank" title="GitHub"><i class="fa-brands fa-github"></i></a>
        <a href="https://discord.gg/SgRGxDVX9b" target="_blank" title="Discord"><i class="fa-brands fa-discord"></i></a>
      </div>
      <p>&copy; 2025 - Connor</p>
    </div>
  </footer>

  <div id="projectsModal" class="modal-overlay">
    <div class="modal-container">
      <div class="modal-header">
        <h2>All Projects</h2>
        <span id="closeModalBtn" class="close-modal">&times;</span>
      </div>
      <div class="modal-content">
        <div id="modalProjectsGrid" class="projects-grid">
          <!-- Will be filled by JS -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Modal Functionality ---
    const viewAllProjectsBtn = document.getElementById('viewAllProjectsBtn');
    const projectsModal = document.getElementById('projectsModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const body = document.body;

    const openModal = () => {
      projectsModal.classList.add('active');
      body.style.overflow = 'hidden';
    };
    const closeModal = () => {
      projectsModal.classList.remove('active');
      body.style.overflow = '';
    };
    viewAllProjectsBtn.addEventListener('click', openModal);
    closeModalBtn.addEventListener('click', closeModal);
    projectsModal.addEventListener('click', (event) => {
      if (event.target === projectsModal) {
        closeModal();
      }
    });
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && projectsModal.classList.contains('active')) {
        closeModal();
      }
    });

    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function() {
        document.querySelectorAll('nav a').forEach(l2 => l2.classList.remove('active'));
        this.classList.add('active');
      });
    });

    function sortProjectsGrid(grid) {
      const projects = Array.from(grid.querySelectorAll('.project-card'));
      projects.sort((a, b) => {
        const titleA = (a.querySelector('h3')?.innerText || '').trim();
        const titleB = (b.querySelector('h3')?.innerText || '').trim();
        return titleA.localeCompare(titleB);
      });
      projects.forEach(project => grid.appendChild(project));
    }

    // --- TESTING MODE LOGIC ---
    function isTestingMode() {
      return /\btesting\b/i.test(window.location.search);
    }

    // Project Data
    const featuredProjects = [
      {
        title: "GGBuilder",
        desc: "A TurboWarp/PenguinMod extension builder. Made before STB and works better.",
        link: "https://connor.ct.ws/ggbuilder.html"
      },
      {
        title: "HTMLBuilder",
        desc: "A website builder.",
        link: "https://connor.ct.ws/htmlbuilder.html"
      },
      {
        title: "Scratch Toolkit (STK)",
        desc: "My Scratch extension gallery.",
        link: "https://scratchtoolkit.rf.gd"
      }
    ];

    const allProjects = [
      {
        title: "Scratch Toolkit (STK)",
        desc: "My Scratch extension gallery.",
        link: "https://scratchtoolkit.rf.gd"
      },
      {
        title: "Scratch Toolbox (STB)",
        desc: "A TurboWarp/PenguinMod extension builder, based on PenguinBuilder.",
        link: "https://scratchtoolbox.rf.gd",
        status: "discontinued"
      },
      {
        title: "Better Scratch v1.7",
        desc: "A Scratch extension with 65 blocks.",
        link: "https://scratchtoolkit.rf.gd",
        status: "discontinued"
      },
      {
        title: "Scratch Magic BETA v1.1",
        desc: "A Scratch extension with 92 blocks. New generation of Better Scratch.",
        link: "#"
      },
      {
        title: "WebBuilder v1.1",
        desc: "A Scratch extension for building websites.",
        link: "javascript:void(0);",
        status: "code lost",
        lostCode: true
      },
      {
        title: "WebsiteCord",
        desc: "A tool to create websites for Discord servers.",
        link: "https://websitecord.github.io"
      },
      {
        title: "EasyGame",
        desc: "A website with games.",
        link: "https://x1vova1x.github.io/easygame",
        status: "discontinued"
      },
      {
        title: "GGBuilder",
        desc: "A TurboWarp/PenguinMod extension builder. Made before STB and works better.",
        link: "https://connor.ct.ws/ggbuilder.html"
      },
      {
        title: "HTMLBuilder",
        desc: "A website builder.",
        link: "https://connor.ct.ws/htmlbuilder.html"
      }
    ];

    const testingProjects = [
      {
        title: "Scratch Toolbox 2 (STB 2)",
        desc: "A TurboWarp/PenguinMod extension builder made on blockly. Should be better than STB 1",
        link: "#",
        status: "beta"
      },
    ];

    function createProjectCard(project, testingMode = false) {
      const article = document.createElement('article');
      article.className = "project-card";

      let label = "";

      if (project.status === "discontinued") {
        label = testingMode
          ? `<div class="beta-label">BETA</div>`
          : `<div class="discontinued-label">Discontinued</div>`;
      } else if (project.status === "code lost") {
        label = testingMode
          ? `<div class="beta-label">BETA</div>`
          : `<div class="discontinued-label">Code lost</div>`;
      } else if (project.status === "beta") {
        label = `<div class="beta-label">BETA</div>`;
      }

      let headerDiv = "";
      if (label) {
        headerDiv = `<div class="project-card-header">${label}<h3>${project.title}</h3></div>`;
      }

      let actions = "";
      if (project.lostCode && !testingMode) {
        actions = `<div class="project-actions"><a href="javascript:void(0);" onclick="alert('The code has been lost.');">Try Now <i class="fa-solid fa-arrow-right"></i></a></div>`;
      } else {
        actions = `<div class="project-actions"><a href="${project.link}">Try Now <i class="fa-solid fa-arrow-right"></i></a></div>`;
      }

      if (project.title === "Better Scratch v1.7") {
        actions = `<div class="project-actions"><a href="${project.link}">View on Scratch Toolkit <i class="fa-solid fa-arrow-right"></i></a></div>`;
      }

      article.innerHTML =
        headerDiv
          ? headerDiv + `<p>${project.desc}</p>${actions}`
          : `<h3>${project.title}</h3><p>${project.desc}</p>${actions}`;
      return article;
    }

    function renderProjects() {
      const testingMode = isTestingMode();

      // Main grid
      const mainGrid = document.getElementById('mainProjectsGrid');
      let mainToShow = featuredProjects.slice();
      if (testingMode) mainToShow = mainToShow.concat(testingProjects);
      mainGrid.innerHTML = "";
      mainToShow.forEach(p => mainGrid.appendChild(createProjectCard(p, testingMode)));

      // Modal grid
      const modalGrid = document.getElementById('modalProjectsGrid');
      let modalToShow = allProjects.slice();
      if (testingMode) modalToShow = modalToShow.concat(testingProjects);
      modalGrid.innerHTML = "";
      modalToShow.forEach(p => modalGrid.appendChild(createProjectCard(p, testingMode)));
      sortProjectsGrid(modalGrid);
    }

    document.addEventListener('DOMContentLoaded', renderProjects);
  </script>
</body>
</html>
